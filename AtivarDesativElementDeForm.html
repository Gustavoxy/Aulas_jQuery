<!DOCTYPE html>
<html>
<head>

	<title>ELEMENTOS EM OBJETOS</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<style type="text/css" media="screen">
		.cpf {
			margin-bottom: 5px;
		}	
	</style>
</head>
<body>

	<br>
	<div><h2>TÍTULO DA MINHA PAGINA</h2></div>

	<div id="teste">Texto</div>

	<a target="_blank" href="">Google</a><br><br>

	<input type="text" id="ingrediente" name="ingrediente">
	<button id="button">Botao 1</button>

	<ul id="lista">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<br>
	
	<form>
		
		<!-- No html, basta usar a Prop, disable="disable" p DESABILITAR o input/campo -->
		Nome:<br>
		<input type="texte" name="nome"><br>
		E-mail:<br>
		<input type="texte" name="mail"><br>
		Telefone:<br>
		<input type="texte" name="tel" disabled="disable"><br><br>
		CPF:<input type="checkbox" class="cpf" name="CPF">
		CNPJ:<input type="checkbox" class="cnpj" name="CNPJ"><br>
		<input type="text" class="cpf" name="CPF" placeholder="CPF"><br>
		<input type="text" class="cnpj" name="CNPJ" placeholder="CNPJ"><br>
		Senha:<br>
		<input type="password" name="senha"><br><br>
		<input type="checkbox" name="save">Salvar senha?<br><br>
		<input type="submit">
		

	</form>

	<div id="grupo">
		<p>Texto de teste dentro da div.</p>
		<img class="googleimg" src="http://www.google.com.br/google.jpg" alt="imagem do google">
		<button type="button" id="button">EU SOU UM BOTÃO</button>
	</div>
	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="AtivarDesativElementDeForm.js"></script>

</body>
</html>
